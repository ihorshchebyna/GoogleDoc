plugins {
    id 'java'
}

group 'GoogleDoc'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.junit', name: 'junit5-engine', version: '5.0.0-ALPHA'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
}
